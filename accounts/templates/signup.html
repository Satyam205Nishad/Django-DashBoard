<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">My Dashboard</h1>
            <nav class="nav">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'signup' %}">Sign up</a>
                <a href="{% url 'login' %}">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card card">
                <h2>Create your account</h2>
                <form method="POST" class="auth-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="submit-btn">Create account</button>
                </form>
                <p class="muted">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">Â© My Dashboard</div>
    </footer>
</body>
</html>
